baseURL: "https://julienp.netlify.app"
languageCode: en-us
title: JulienPourcel
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5


menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10


outputs:
  home:
    - HTML
    - RSS
    - JSON


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Theme PaperMod
  # author: ["Me", "You"] # multiple authors

  math: true

  linkFullImages: true
  cover:
    linkFullImages: true
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "About me"
    Content: >
      ðŸ‘‹ Hi, I'm Julien Pourcel, a PhD student at INRIA Bordeaux ([`FLOWERS team`](https://flowers.inria.fr/)) supervised by Pierre-Yves Oudeyer , specializing in LLM4Code research.
      Previously, I earned my Master's degree from ENS Paris-Saclay, graduating with highest honors.
      I also did some internships at UC Berkeley and LEAD-CNRS.


      I am passionate about the intersection of AI and programming, particularly in the context of large language models (LLMs) and their applications in code generation, understanding and reasoning.
           
      <br/> 


      # Research Interests
 
      My research interests include:

      - intrinsic motivation (autotelic agents)

      - Code generation

      - Code understanding

      - Reinforcement learning

      - self-improvement agent

